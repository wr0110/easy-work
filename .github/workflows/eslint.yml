name: eslint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  eslint: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install nvm
        run: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
      - name: Install nodejs
        env:
          NODE_VERSION: 14.17.0
        run: nvm install $NODE_VERSION
      - name: Install dependencies
        run: npm install
      - name: started lint
        run: npm run lint 