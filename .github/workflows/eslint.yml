name: eslint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
    eslint: 
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: nvm install
          run: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
        - name: install node
          env:
            NODE_VERSIONS: 14.7.0
          run: nvm install $NODE_VERSIONS 
        - name: install dependencies
          run: npm install
        - name: started lint
          run: npm run lint 